{% extends 'layouts/default.twig.html' %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Courier</th>
      <th>Recipient</th>
      <th>Order Time</th>
      <th>Delivered Time</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td></td>
      <td>{{order.customer.phone}}</td>
      <td>{{order.order.created_at}}</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
