{% extends 'layouts/default.twig.html' %}

{% block content %}
<form method="post" class="w-full">
  <div class="flex items-center mb-6">
    <div class="w-1/2 text-right pr-4">
      <label for="email">Email:</label>
    </div>
    <div class="w-1/2">
      <input type="text" name="email" required class="border">
    </div>
  </div>

  <div class="flex items-center mb-6">
    <div class="w-1/2 text-right pr-4">
      <label for="password">Password: </label>
    </div>
    <div class="w-1/2">
      <input type="text" name="password" required class="border">
    </div>
  </div>

  <div class="flex items-center mb-6">
    <div class="w-full text-center">
      <input type="submit" class="text-white bg-black p-4 rounded shadow" value="Register for Deliveries">
    </div>
  </div>
</form>
{% endblock %}
