<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nexmo PHP Skeleton Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="w-full bg-black p-4">
      <img src="/images/VonageLogo_Primary_White.png" style="height: 40px">
    </div>
    <div class="container mx-auto p-4">

      <ul class="alert alert-danger">
        {% for msg in flash('error') %}
        <li class="bg-red-400 rounded p-4 text-black mb-4">{{ msg }}</li>
        {% endfor %}
      </ul>

      <ul class="alert alert-success">
        {% for msg in flash('success') %}
        <li class="bg-green-500 rounded p-4 text-white mb-4">{{ msg }}</li>
        {% endfor %}
      </ul>

      <form method="post" class="w-full">
        <div class="flex items-center mb-6">
          <div class="w-1/2 text-right pr-4">
            <label for="to">Number to send SMS to: </label>
          </div>
          <div class="w-1/2">
            <input type="text" name="to" required class="border">
          </div>
        </div>

        <div class="flex items-center mb-6">
          <div class="w-1/2 text-right pr-4">
            <label for="from">Nexmo number to send SMS from: </label>
          </div>
          <div class="w-1/2">
            <input type="text" name="from" required class="border">
          </div>
        </div>

        <div class="flex items-center mb-6">
          <div class="w-1/2 text-right pr-4">
            <label for="text">Message: </label>
          </div>
          <div class="w-1/2">
            <input type="text" name="text" required class="border"></br>
          </div>
        </div>

        <div class="flex items-center mb-6">
          <div class="w-full text-center">
            <input type="submit" class="text-white bg-black p-4 rounded shadow" value="Send SMS">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
