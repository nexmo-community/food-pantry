{% extends 'layouts/default.twig.html' %}

{% block content %}

<div class="row">
  <div class="w-50">
    <p class="title text-center">Login</p>
    <form method="post">
        <input type="text" name="email" required class="text-center no-border mt-5" id="padr-12p" placeholder="email">
        <div class="row">
          <div class="col-3"></div>
          <div class="form-border col-6"></div>
          <div class="col-3"></div>
        </div>
        <input type="password" name="password" required class="text-center no-border mt-3"  placeholder="password">
        <div class="row">
          <div class="col-3"></div>
          <div class="form-border col-6"></div>
          <div class="col-3"></div>
        </div>
      <div class="text-center">
        <input type="submit" class="btn blue-btn-form" value="Enter">
      </div>
    </form>

  </div>

  <img src="/images/ticket.png" alt="ticket" class="w-50 right">
</div>
{% endblock %}
